<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Telegram Web App</h1>
    <p>This is a simple web app opened from a Telegram bot.</p>
    <button id="dataButton">Get Data from Server</button>
    <button id="greetingButton">Send Greeting to Bot</button>
    <p id="result"></p>

    <script>
        const tg = window.Telegram.WebApp;

        document.getElementById('dataButton').addEventListener('click', async () => {
            const response = await fetch('/api/data');
            const data = await response.json();
            document.getElementById('result').textContent = data.message;
        });

        document.getElementById('greetingButton').addEventListener('click', async () => {
            const chatId = tg.initDataUnsafe.user.id;
            const response = await fetch('/api/sendMessage', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chatId: chatId,
                    text: 'Hello from the web app!'
                }),
            });
            const result = await response.json();
            if (result.success) {
                document.getElementById('result').textContent = 'Greeting sent to the bot!';
            } else {
                document.getElementById('result').textContent = 'Failed to send greeting.';
            }
        });

        // Telegram WebApp initialization
        tg.ready();
        tg.expand();
    </script>
</body>
</html>
