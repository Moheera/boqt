<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App</title>
  <!-- <script src="telegram-web-app.js"></script> -->
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .btn {
      padding: 10px 20px;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:disabled {
      background-color: #cccccc;
    }
  </style>
</head>
<body>
  <h1>Welcome to Telegram Mini App</h1>
  <p id="status">Click the button to interact with Telegram</p>
  <button class="btn" id="sendBtn">Send Data to Telegram</button>

  <script src="main.js"></script>
</body>
</html>
